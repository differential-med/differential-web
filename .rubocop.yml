AllCops:
  Include:
    - "**/*.gemspec"
    - "**/*.podspec"
    - "**/*.jbuilder"
    - "**/*.rake"
    - "**/*.opal"
    - "**/Gemfile"
    - "**/Rakefile"
    - "**/Capfile"
    - "**/Guardfile"
    - "**/Podfile"
    - "**/Thorfile"
    - "**/Vagrantfile"
    - "**/Berksfile"
    - "**/Cheffile"
    - "**/Vagabondfile"
  Exclude:
    - "**/bin/*"
    - "**/node_modules/**/*"
    - "**/spec/dummy/**/*"
    - "**/spec/test_app/**/*"
    - "**/tmp/**/*"
    - "**/vendor/**/*"
    - "consumer/db/migrate/*"
    - "consumer/db/schema.rb"
    - "gems/ui/spec/dummy/**/*"
    - "gems/ui/styleguide/**/*"
    - "tmp/**/*"

  DisplayCopNames: true
  TargetRubyVersion: 2.3
  DisabledByDefault: true # New cops are opt-in

